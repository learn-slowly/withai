name: Restructure Repository

on:
  push:
    branches:
      - main

jobs:
  restructure:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.repository == 'learn-slowly/withai'  # GitHub에서만 실행
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Move files to root (GitHub only)
        run: |
          if [ -d "learn-slowly/withai" ]; then
            cp -r learn-slowly/withai/* .
            cp -r learn-slowly/withai/.* . 2>/dev/null || true
            rm -rf learn-slowly
          fi

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Restructure repository: Move files to root [skip local]" || echo "No changes to commit"
          git push
